apiVersion: apps/v1
kind: Deployment
metadata:
  name: service4-deployment1
  namespace: ai-service
  labels:
    app: service4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service4
  template:
    metadata:
      labels:
        app: service4
        busy: "0"
    spec:
      containers:
      - name: service4
        image: registry.cn-qingdao.aliyuncs.com/qiaoyufei01/ai-ocr:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: "3"
            memory: 0.5Gi
            ephemeral-storage: 2Gi
          requests:
            cpu: "3"
            memory: 0.5Gi
            ephemeral-storage: 2Gi
        ports:
        - name: http
          containerPort: 2500
   


